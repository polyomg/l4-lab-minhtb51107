
<table border="1">
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.categoryName}"></td>
        <td th:text="${item.sum}"></td>
        <td th:text="${item.count}"></td>
    </tr>
</table>
