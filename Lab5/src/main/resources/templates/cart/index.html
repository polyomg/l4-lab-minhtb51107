<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
</head>
<body>
    <h2>Giỏ hàng</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Tên</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.name}">Tên</td>
            <td th:text="${item.price}">Giá</td>
            <td>
                <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post">
                    <input name="qty" type="number" min="1" th:value="${item.qty}"/>
                    <button type="submit">Cập nhật</button>
                </form>
            </td>
            <td th:text="${item.price * item.qty}">Tổng</td>
            <td>
                <a th:href="@{/cart/remove/{id}(id=${item.id})}">Xóa</a>
            </td>
        </tr>
        <tr>
            <td colspan="3"><b>Tổng số lượng:</b></td>
            <td colspan="2" th:text="${cart.count}">0</td>
        </tr>
        <tr>
            <td colspan="3"><b>Tổng tiền:</b></td>
            <td colspan="2" th:text="${cart.amount}">0.0</td>
        </tr>
    </table>
    <p>
        <a href="/item/index">Tiếp tục mua hàng</a> |
        <a href="/cart/clear">Xóa toàn bộ giỏ</a>
    </p>
</body>
</html>
